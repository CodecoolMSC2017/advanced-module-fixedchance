<div id="login-content">
  <div id="role-buttons">
    <button name="STUDENT" (click)="roleChosen($event)" (click)="showGoogleLoginButton()" class="fa-button">STUDENT<br><i class="fa fa-graduation-cap img"></i></button>
    <button name="TEACHER" (click)="roleChosen($event)" (click)="showGoogleLoginButton()" class="fa-button">TEACHER<br><i class="fa fa-book img"></i></button>
    <button name="COMPANY" (click)="roleChosen($event)" (click)="showGoogleLoginButton()" class="fa-button">COMPANY<br><i class="fa fa-building img"></i></button>
  </div>
  <form id="login-form" autocomplete="off" *ngIf="selectedRole != null">
    <input type="text" [(ngModel)]="loginDetails.username" placeholder="Username" name="username"><br>
    <input type="password" [(ngModel)]="loginDetails.password" placeholder="Password" name="password"><br>
    <button (click)="onLoginClick()">Login</button>
  </form>
  <div id="google-login" hidden>
    <p>or</p>
    <div id="{{ googleLoginButton }}"></div>
    <p> {{ message }} </p>
  </div>
</div>
