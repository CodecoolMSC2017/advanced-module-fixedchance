<div id="dark-background" *ngIf="isSignIn || isSignUp" (click)="backToMain()"></div>


<header id="top-bar">
  <ul>
	<li class="toleft"><img id="logoimg" src="assets/logo.png" />
	<li class="toleft" id="logo">FIXEDCHANCE</li>
    <li class="toright" (click)="onSignInClick()"><a>SIGN IN</a></li>
    <li class="toright" (click)="onSignUpClick()"><a>SIGN UP</a></li>
  </ul>
</header>

<div class="form-div" *ngIf="isSignIn">
	<app-login></app-login>
</div>

<div class="form-div" *ngIf="isSignUp">
	<app-register></app-register>
</div>

<div id="main-first-div">
	<img src="assets/bckgrnd.jpg">
	<div id="main-text">
		<p id="title">Fixed Chance</p>
		<p id="desc">We connect people with opportunities</p>
	</div>
</div>

<div class="parallax para-1"></div>

<div id="overview">
	<div class="overview-entry" id="student-overview" (mouseenter)="onEntryHover($event)" (mouseleave)="onEntryLeave($event)">
		<span><i class="fa fa-graduation-cap faoverview"></i><br><span id="faoverview-text">STUDENT</span></span><br>
		<div class="overviewbody" *ngIf="isStudentOverView">
			<div class="firstentryinnerbody">Hello</div>
			<div class="secondentryinnerbody">Hi</div>
			<div class="thirdentryinnerbody">Csá</div>
		</div>
	</div>
	<div class="overview-entry" id="teacher-overview" (mouseenter)="onEntryHover($event)" (mouseleave)="onEntryLeave($event)">
		<span><i class="fa fa-book faoverview"></i><br><span id="faoverview-text">TEACHER</span></span><br>
		<div class="overviewbody" *ngIf="isTeacherOverView">
			<div class="firstentryinnerbody">Hello</div>
			<div class="secondentryinnerbody">Hi</div>
			<div class="thirdentryinnerbody">Csá</div>
		</div>
	</div>
	<div class="overview-entry" id="company-overview" (mouseenter)="onEntryHover($event)" (mouseleave)="onEntryLeave($event)">
		<span><i class="fa fa-building faoverview"></i><br><span id="faoverview-text">COMPANY</span></span><br>
		<div class="overviewbody" *ngIf="isCompanyOverView">
			<div class="firstentryinnerbody">Hello</div>
			<div class="secondentryinnerbody">Hi</div>
			<div class="thirdentryinnerbody">Csá</div>
		</div>
	</div>
</div>

<div class="parallax para-2"></div>

<footer id="social-media">
	<p id="follow-title">Follow us on social media!</p>
	<p id="follow-body">
		<a href="#" class="fa social social-facebook fa-facebook"></a>
		<a href="#" class="fa social social-twitter fa-twitter"></a>
		<a href="" class="fa social social-google fa-google"></a>
		<a href="#" class="fa social social-linkedin fa-linkedin"></a>
		<a href="#" class="fa social social-youtube fa-youtube"></a>
	</p>
</footer>
