<div id="register-content">
  <h1>Register</h1>
  <form id="register-form">
    <input type="text" [(ngModel)]="email" placeholder="E-mail" name="email"><br>
    <input type="password" [(ngModel)]="password" placeholder="Password" name="password"><br>
    <input type="password" [(ngModel)]="confpassword" placeholder="Confirm Password" name="confpassword"><br>
    <button (click)="onRegisterClick()">Register</button>
  </form>
</div>
<p>{{ errormessage }}</p>
