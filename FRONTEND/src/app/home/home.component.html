<header id="top-bar">
  <ul>
    <li class="toleft"><img id="logoimg" src="assets/logo.png" />
    <li class="toleft" id="logo">FIXEDCHANCE</li>
    <li class="toleft" ><a routerLink="../courses">COURSES</a></li>
    <li class="toleft"><input type="text" [(ngModel)]="choosen" id="ajax" list="json-datalist" placeholder="Search here"></li>
    <datalist id="json-datalist">
      <option value="HTML">
        <option value="CSS">
          <option value="JavaScript">
            <option value="Java">
              <option value="Python">
                <option value="Ruby">
                  <option value="PHP">
                    <option value="Photo editing">
                      <option value="Soft skills">
                      </datalist>
    <li class="toleft" id="button"><a (click)="onSearchClick()"><i class="fa fa-search"></i></a></li>
    <li class="toright" (click)="onLogOutClick()"><a>LOGOUT</a></li>
    <li class="toright" ><a routerLink="../profile">PROFILE</a></li>
  </ul>
</header>

<div id=page>
</div>

  <div id="wall">
    <div class="item" data-aos="flip-up">
      <h3>Hello {{ user.firstName }}, do you have anything to share?</h3>
      <hr>
      <textarea style="width: 80%; margin-left: 10%;" type="text" [(ngModel)]="postContent" placeholder="Type your idea"></textarea>
      <button id="shareButton" (click)="addItem()">Share</button>
    </div><br>

    <div *ngIf="show" class="item" data-aos="flip-up">
      <h4> {{ user.firstName }} </h4>

      <img src="assets/code.png" class="item" id="trigger-left" data-aos="flip-up"><br>

      <img src="assets/math.jpg" class="item" id="trigger-right" data-aos="flip-up"><br>
      <img src="assets/mentoring.jpg" class="item" data-aos="flip-up"><br>
  -->
    <div *ngFor="let post of posts.slice().reverse()">
      <div class="item" data-aos="fade-down"
      data-aos-easing="linear"
      data-aos-duration="500">
      <h5> {{ user.firstName }} </h5>
      <p >{{ post }}</p>
      </div><br>
    </div>
  </div>
